---
layout: base.html
title: Get in touch
description: info@ada-mode.com
---

<div id="page-heading" class="section hero hero--page hero--contact">
  <div class="container" data-sal="slide-up" data-sal-duration="600">  
    <div class="hero__title heading-1">
      <h1>{{ title }}</h1>
    </div>
    <p class="subheading hero__subheading">Please complete the form below and we will get back to you as soon as possible</p>
  </div>
</div>
<div class="section no-top-padding" data-sal="slide-up" data-sal-duration="600">
  <div class="container container--sm">
    <form class="form" name="contact" method="POST" data-netlify="true">
      <div class="form__group">
        <label for="name">Full name</label>
        <input type="text" maxlength="256" name="name" data-name="Name" 
        id="name" required>
      </div>
      <div class="form__group">
        <label for="email">Email Address</label>
        <input type="email" maxlength="256" name="email" data-name="Email" id="email" required>
      </div>
      <div class="form__group">
        <label for="organisation"">Organisation (optional)</label>
        <input type="text" maxlength="256" name="organisation" data-name="Organisation" id="organisation">
      </div>
      <div class="form__group">
        <label for="subject">Subject</label>
        <input type="text" maxlength="256" name="subject" data-name="Subject" id="subject" required>
      </div>
      <div class="form__group">
        <label for="message">Message</label>
        <textarea placeholder="Your message here" maxlength="5000" rows="8" id="message" name="message" data-name="Message"></textarea>
      </div>
      <div class="form__submit">
        <button type="submit" class="am-button">Submit</button>
      </div>
    </form>
    <div class="w-form-done">
      <div>Thank you! Your submission has been received!</div>
    </div>
    <div class="w-form-fail">
      <div>Oops! Something went wrong while submitting the form.</div>
    </div>
  </div>
</div>
