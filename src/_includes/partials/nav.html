<div data-collapse="medium" data-animation="default" data-duration="400" data-w-id="a2b82e4e-c64b-beba-6a75-501c3a9c6235" data-easing="ease" data-easing2="ease" role="banner" class="navbar w-nav">
    <div class="nav-bar-container w-container">
      <a href="/" aria-current="page" class="brand w-nav-brand w--current"><img src="/images/ada-mode-logo---dark-wire-horizontal-logo.svg" loading="lazy" width="150" alt="Ada Mode logo"></a>
      <nav role="navigation" class="nav-menu w-nav-menu">
        
        {% for item in site.topMenu %}
          {% unless item.children %}
          <a href="{{ item.page.slug.current }}" class="nav-link w-nav-link">{{ item.page.title }}</a>
          {% else %}
          <div data-hover="false" data-delay="0" class="dropdown w-dropdown">
            <div class="nav-link w-dropdown-toggle">
              <div class="icon w-icon-dropdown-toggle"></div>
              <div class="text-block-14">{{ item.dropdownTitle }}</div>
            </div>
            <nav class="dropdown-list w-dropdown-list">
              {% for child in item.children %}
              <a href="{{ child.slug }}" class="nav-dropdown-link w-dropdown-link">{{ child.title }}</a>
              {% endfor %}
            </nav>
          </div>
          {% endunless %}
        {% endfor %}
        <a href="/blog/" class="nav-link w-nav-link">Blog</a>
        <a href="/contact-us/" class="nav-link w-nav-link">Contact</a>
      </nav>
      <div class="menu-button w-nav-button">
        <div class="icon-2 w-icon-nav-menu"></div>
      </div>
    </div>
  </div>
  <div class="fab">
    <a href="/contact-us/" class="fab-button w-button">Request Demo</a>
  </div>
